<!DOCTYPE html>
<html lang="de">
<head>
<title>Button Event</title>
</head>
<body>
<h1>Test Button Event</h1>
<button id="meinButton">Klick mich!</button>

<script>
// in die Konstante button wird die Referenz (speicheradresse) der ID gespeichert
const button = document.getElementById('meinButton');

// Event-Listener schaut in der Speicheradresse, ob geklickt wird
button.addEventListener
(
    'click', function() 
    {
        alert('Button wurde geklickt!');
    }
);
</script>
</body>
</html>

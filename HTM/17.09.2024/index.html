<!DOCTYPE html> <!-- HTML5 -->

<html lang="de"> <!-- Dieses Attribut definiert die Sprache der Wesite. Fuer Google oder Tranalater wichtig -->

<head>

  <meta charset="UTF-8"> <!-- Wichtig fuer die richtige Darstellung von Sonderzeichen -->

  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Website wird immer der Browserbreite angepasst -->

  <title>Einfache Website</title>

  <link rel="stylesheet" href="main.css"> <!-- Hier wird das Stylesheet verlinkt -->

</head>

<body class="light-theme">
    
<h1>Aufgabenliste</h1>

<p id="msg">aktuelle Aufgaben:</p> <!-- CSS zugriff auf dieses Element -->

<ul>
    <li class="list">Designs hinzufuegen</li> <!-- CSS zugriff auf alle Elemente der Klasse "list" -->
    <li class="list">Light und Dark Thema hinzufuegen</li>
    <li>Implementierung einer switchfunktion zwischen Dark und Light</li> <!-- kein differenzierten CSS zugriff -->
</ul>

<div>
    <button class="btn">Dark</button>
  </div>

<script src="app.js"></script> <!-- immer als letztes, da das sonst die Ladezeit der Website verlaengert -->
<noscript>Du musst Javascript zulassen, damit die Seite vollumfaenglich funktioniert</noscript> <!-- falls JS deaktiviert sein sollte, wird diese Nachricht angezeigt -->

</body>

</html>
